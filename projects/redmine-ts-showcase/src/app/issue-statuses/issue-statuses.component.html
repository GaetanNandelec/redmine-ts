<div class="container jumbotron">
    <div class="row mb-3">
        <div class="col-12">
            <ul class="list-group list-group-flush" *ngIf="issueStatusResultWrapper">
                <li class="list-group-item" *ngFor="let issuestatus of issueStatusResultWrapper.issue_statuses">{{issuestatus.name}} - {{issuestatus.is_closed ? 'Closed' : 'Open'}}</li> 
              </ul>
        </div>
      </div>
</div>
